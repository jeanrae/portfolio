<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/ico" href="favicon.png" />
    <title>Sarah Rae</title>
  </head>

  <body>
    <div class="background">
      <div id="nav">
        <div class="content">
          <header class="header">
            <a href="#" class="logo">Sarah <em>Rae</em></a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label id="xButton" class="menu-icon" for="menu-btn"
              ><span class="navicon"></span
            ></label>
          </header>
        </div>
      </div>
    </div>

    <div class="background">
      <div class="content">
        <div id="introduction">
          <h3>
            Hi, I'm Sarah. <br />
            I'm a UX/UI Designer based in Berlin. <br /><br />
            Please visit my site again shortly :)
          </h3>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footericons">
        <a href="https://www.linkedin.com/in/rae-sarah/" target="_blank">
          <img src="footerlinkedin.png" />
        </a>
        <a href="https://medium.com/@sarah_rae" target="_blank">
          <img src="footermedium.png" />
        </a>
        <a href="mailto:sje.rae@gmail.com">
          <img src="footeremail.png" />
        </a>
      </div>
      <div id="footertext">
        <p>Made with love by Sarah Rae</p>
      </div>
    </div>
    <script>
      var prevScrollpos = window.pageYOffset;
      var xButton = document.getElementById("xButton");
      var xInput = document.getElementById("menu-btn");
      var menuBtns = document.getElementsByClassName("menu-btn-tab");
      console.log(menuBtns);
      for (var i = 0; i < menuBtns.length; i++) {
        menuBtns[i].onclick = function() {
          if (xInput.checked) {
            xInput.checked = false;
          }
        };
      }

      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("nav").style.top = "0";
        } else {
          document.getElementById("nav").style.top = "-120px";
        }
        prevScrollpos = currentScrollPos;
      };
    </script>
  </body>
</html>
